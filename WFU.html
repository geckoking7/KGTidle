	function DEf(cur, max){
		if (cur === max){
			dbc = 0
			document.getElementById("fbar").style.width = 50
			document.getElementById("fbar").style.filter = 'grayscale(0)'
		} else {
			cur = cur + 1
			document.getElementById("fbar").style.width = (cur / max) * 50
			document.getElementById("fbar").style.filter = 'grayscale(' + (1 - (cur / max)) + ')'
			setTimeout(DEf, 20, cur, max)
		}
	}

		} else if (document.getElementById('imposter') && ae === 0 && parseFloat(e.style.left) < 970 && mo2 != 2 && parseInt(hp.textContent) > 0 && (parseInt(document.getElementById('imposter').style.top) - 74) <= parseInt(e.style.top) && (parseInt(document.getElementById('imposter').style.top) + 28) > parseInt(e.style.top) && (parseInt(document.getElementById('imposter').style.left) - 68) <= parseInt(e.style.left) && (parseInt(document.getElementById('imposter').style.left) + 18) > parseInt(e.style.left)){
			e.style.background = 'url(emuD.gif)'
			S.style.background = 'url(emuD.gif)'
			impH = impH - 3
			edam(document.getElementById('imposter'), 0, '')
			impF = 1
			ae = 1
			setTimeout(emu, 20, e, S, ae)
		} else if (ae === 0 && parseFloat(e.style.left) < 970 && mo2 != 2 && parseInt(hp.textContent) > 0 && (parseInt(document.getElementById('guard2p').style.top) - 74) <= parseInt(e.style.top) && (parseInt(document.getElementById('guard2p').style.top) + 28) > parseInt(e.style.top) && (parseInt(document.getElementById('guard2p').style.left) - 68) <= parseInt(e.style.left) && (parseInt(document.getElementById('guard2p').style.left) + 18) > parseInt(e.style.left)){
			e.style.background = 'url(emuD.gif)'
			S.style.background = 'url(emuD.gif)'
			guard2p.textContent = 0
			ae = 1
			setTimeout(emu, 20, e, S, ae)
		} else if (mo2 != 2 && parseInt(hp.textContent) > 0 && ae < 50 && ae > 0){
			ae = ae + 1
			setTimeout(emu, 20, e, S, ae)
		} else if (parseFloat(e.style.left) < 970 && mo2 != 2 && parseInt(hp.textContent) > 0 && ae === 0){
			e.style.left = parseFloat(e.style.left) + 5 + day / 2
			S.style.left = parseFloat(e.style.left) + 2
			setTimeout(emu, 20, e, S, ae)
		} else {
			document.getElementById('body').removeChild(e)
			document.getElementById('body').removeChild(S)
		}
	}
	function pdam(dam){
		hp.textContent = parseInt(hp.textContent) - dam
		edam(pl, 0)
		if (parseInt(hp.textContent) <= 0){
			dead()
		} else {
			document.getElementById("hp").style.width = (parseInt(hp.textContent) / parseInt(Mhp.textContent)) * 120
			document.getElementById("hp").style.filter = 'hue-rotate('+ (parseInt(hp.textContent) / parseInt(Mhp.textContent)) * 90 +'deg)'
		}
	}
	function edam(enemy, frame, a){
		if (frame === 0){
			a = enemy.style.filter
		}
		if (frame < 10){
			frame = frame + 1
			enemy.style.filter = 'brightness(' + (2 - frame / 10) +')' + a
			setTimeout(edam, 20, enemy, frame, a)
		} else {
			enemy.style.filter = a
		}
	}
	function blackscreen(){
		if (parseFloat(document.getElementById("blSc").style.opacity) > 0){
			document.getElementById("blSc").classList.remove('hide')
			document.getElementById("blSc").style.opacity = parseFloat(document.getElementById("blSc").style.opacity) - 0.1
			setTimeout(blackscreen, 100)
		} else {
			document.getElementById("blSc").classList.add('hide')
			document.getElementById("blSc").style.opacity = 1
		}
	}
