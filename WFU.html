	function pcontact(x, y, xSize, ySize, circle){ // player hitbox is 6-24 x , 6-44 y, x and y values can have an offest from entities hitbox
		if (x + xSize >= parseInt(pl.style.left) + 6 && x <= parseInt(pl.style.left) + 24 && y + ySize >= parseInt(pl.style.top) + 6 && y <= parseInt(pl.style.top) + 44){
			if (circle === 0){
				plL = parseInt(pl.style.left)
				plT = parseInt(pl.style.top)
				if ((plL + 6 - x - 50) ** 2 + (y + 50 - plT - 44) ** 2 > 2500 && (x + 50 - plL - 24) ** 2 + (y + 50 - plT - 44) ** 2 > 2500 && (x + 50 - plL - 24) ** 2 + (plT + 6 - y - 50) ** 2 > 2500 && (plL + 6 - x - 50) ** 2 + (plT + 6 - y - 50) ** 2 > 2500){
					return false
				} else {
					return true
				}
			} else {
				return true
			}
		} else {
			return false
		}
	}
	function pdam(dam){
		if (parseInt(hp.textContent) - dam < parseInt(Mhp.textContent)){
			hp.textContent = parseInt(hp.textContent) - dam

			hp.textContent = Mhp.textContent
		}
		if (parseInt(hp.textContent) <= 0){
			document.getElementById("hp").style.width = 0
			gaming = 3
		} else {
			document.getElementById("hp").style.width = (parseInt(hp.textContent) / parseInt(Mhp.textContent)) * 120
			document.getElementById("hp").style.filter = 'hue-rotate('+ (parseInt(hp.textContent) / parseInt(Mhp.textContent)) * 90 +'deg)'
			edam('playerR')
		}
	}
	function equip(num){
		if (num > 0){
			if (slot2 === 0 && slot3 === 0){
				if (num === curWea || curWea === 0){
					document.getElementById('itemSlot').setAttribute('src',weaSkin(num))
					curWea = num
				} else {
					document.getElementById('itemSlot').setAttribute('src',weaSkin(num))
					document.getElementById('itemSlot2').setAttribute('src',weaSkin(curWea))
					slot2 = curWea
					curWea = num
					show('itemSlot2')
				}
			} else if (slot3 === 0){
				if (slot2 === num){
					document.getElementById('itemSlot').setAttribute('src',weaSkin(slot2))
					document.getElementById('itemSlot2').setAttribute('src',weaSkin(curWea))
					slot2 = curWea
					curWea = num
					show('itemSlot2')

			show('itemSlot')
		}

	function fireWea1(d){ //d = direction is angle / pi/2
		let BNodE = BNode.cloneNode(true)
		let b = document.getElementById('body').appendChild(BNodE)
		b.classList.replace('hide','playerB')
		b.setAttribute('id','hellYeah')
		if (d ** 2 - d * 4 + 3 === 0){ //QUADRATIC FORMULA USEFUL CONFIRMED!!111?!?1??
			b.style.transform = 'rotate(90deg)'
		}
		if (d === 1 || d === 2){
			b.style.transform = b.style.transform + 'scaleX(-1)'
		}
		b.textContent = d + '' + curWea //first digit is direction then bullet type
		b.style.left = parseFloat(pl.style.left) + 10 + Math.round(Math.cos(d * Math.PI / 2)) * 20
		b.style.top = parseFloat(pl.style.top) + 25 - Math.round(Math.sin(d * Math.PI / 2)) * 30
		attackC = 50 * curWea * fireMulti
		document.getElementById("fbar").style.width = 0
		document.getElementById("fbar").style.filter = 'grayscale(1)'
		document.getElementById('fbar').textContent = 50 * curWea * fireMulti
		if (curWea === 2){
			b.style.background = 'url("WFUflareProj.png")'
		}
	}

	function makeFire(x,y,xSize,ySize,times){
		if (times){
			yes = times
		} else {
			yes = 1
		}
		for (let i = 1; i <= yes; i++){
			let FPNodE = FPNode.cloneNode(true)
			let fp = document.getElementById('body').appendChild(FPNodE)
			fp.classList.replace('hide','particle')
			fp.classList.add('ffP0')
			fp.setAttribute('id','canI?')
			if (times){
				fp.classList.replace('ffP0','FP0')
			} else if (Math.random() < 0.25){
				fp.style.background = '#FF3311'
			} else if (Math.random() < 0.3333){

			} else if (Math.random() < 0.5){

	function idrop(item, title){
		for (let N = 1; N <= (parseInt(localStorage.WFUslots)); N++){
			if (document.getElementById('vent' + N).classList.contains('empty')){
				document.getElementById('vent' + N).classList.add(item)
				document.getElementById('vent' + N).classList.remove('empty')
				document.getElementById('vent' + N).setAttribute('title',title)
				N = 1000
			}
		}
	}
	function adrop(item,chance,rarity,bonus){ //anom = border + bonus type, anomi = item, anoma = background + title, rarity as C R E L Re Co, tier is number 1-7
		dropR = Math.floor(Math.random() * 10000) + 1
		if (chance){
			
		} else {
			chance = 10000
		}
		if (localStorage.anomTr != 1){
			chance = 0
		}
		if (rarity){
			
		} else {
			let y = Math.floor(Math.random() * 1000) + 1
			let aA = (parseInt(localStorage.recycleCo) / 16)
			let bB = (parseInt(localStorage.recycleRe) / 8)
			let cC = (parseInt(localStorage.recycleL) / 4)
			let dD = (parseInt(localStorage.recycleE) / 2)
			let eE = parseInt(localStorage.recycleR)
			if (y <= 1 + aA){
				rarity = 'Co'
			} else if (y <= 10 + aA * 4 + bB){
				rarity = 'Re'
			} else if (y <= 50 + aA * 16 + bB * 4 + cC){
				rarity = 'L'
			} else if (y <= 300 + aA * 64 + bB * 16 + cC * 4 + dD){
				rarity = 'E'
			} else if (y <= 500 + aA * 256 + bB * 64 + cC * 16 + dD * 4 + eE){
				rarity = 'R'
			} else {
				rarity = 'C'
			}
		}
		if (bonus){
			
		} else {
			if (item === 'stick'){ //newAnom chances of bonus
				bonus = createBonus(30,30,10,10,5,5)
			} else if (item === 'fang'){
				bonus = createBonus(40,10,10,10,10,10)
			} else if (item === 'hide'){
				bonus = createBonus(10,40,10,10,10,10)
			} else if (item === 'lwing'){
				bonus = createBonus(40,5,20,20,5,5)
			} else if (item === 'rwing'){
				bonus = createBonus(5,40,20,20,5,5)
			} else if (item === 'scissor'){
				bonus = createBonus(70,5,5,5,5,5)
			} else if (item === 'stilts'){
				bonus = createBonus(5,70,5,5,5,5)
			} else if (item === 'jetpack'){
				bonus = createBonus(20,20,15,15,10,10)
			} else if (item === 'lasergun'){
				bonus = createBonus(50,6,6,6,6,6)
			} else if (item === 'torch'){
				bonus = createBonus(18,18,18,18,5,5)
			} else if (item === 'pickaxe'){
				bonus = createBonus(30,8,30,8,8,8)
			} else if (item === 'minercap'){
				bonus = createBonus(8,30,8,30,8,8)
			} else if (item === 'ram'){
				bonus = createBonus(5,5,18,18,18,18)	
			} else if (item === 'e'){
				bonus = createBonus(10,10,20,20,19,19)
			} else if (item === 'droneDrop1'){
				bonus = createBonus(35,35,4,4,9,9)
			} else if (item === 'droneDrop2'){
				bonus = createBonus(4,4,35,35,9,9)
			} else if (item === 'droneDrop3'){
				bonus = createBonus(6,6,6,6,35,35)
			} else if (item === 'trash'){
				bonus = createBonus(15,15,14,14,14,14)
			} else if (item === 'stone'){
				bonus = createBonus(4,4,10,70,4,4)
			} else if (item === 'usb'){
				bonus = createBonus(14,14,14,14,15,15)
			} else if (item === 'air'){
				bonus = createBonus(5,5,5,5,5,5)
			} else if (item === 'deagle'){
				bonus = createBonus(15,15,15,15,10,10)
			} else if (item === 'vent'){
				bonus = createBonus(20,20,10,10,10,10)
			} else if (item === 'flareGun'){
				bonus = createBonus(30,30,5,5,5,5,20)
			}
		}
		if (dropR <= chance){
			for (let N = 10; N <= maxAnomSlots; N++){
				if (localStorage.getItem('anom' + N)){
					
				} else {
					localStorage.setItem('anom' + N, item + rarity + bonus)
					console.log('Collected a ' + rarity + ' ' + item + ' with bonus ' + bonus + ' in slot ' + N)
					return 1
				}
			}	
			return 0
		} else {
			return 0
		}
	}
	function createBonus(a,b,c,d,e,f){
		let x = Math.floor(Math.random() * 100) + 1
		if (x <= a){
			return 1
		} else if (x <= a + b){
			return 2
		} else if (x <= a + b + c){
			return 3
		} else if (x <= a + b + c + d){
			return 4
		} else if (x <= a + b + c + d + e){
			return 5
		} else if (x <= a + b + c + d + e + f){
			return 6
		} else {
			return 7
		}
	}
